<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Student Admission Database</title>
    <!-- SheetJS library for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .actions-bar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .search-box {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-container {
            overflow-x: auto;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .close {
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            z-index: 2000;
        }

        .message.success {
            background: #28a745;
        }

        .message.error {
            background: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Simple Student Admission Database</h1>
            <p>No installation required - Works offline!</p>
        </header>

        <div class="actions-bar">
            <button class="btn btn-primary" onclick="openAddModal()">+ New Student</button>
            <input type="text" class="search-box" id="searchInput" placeholder="Search by name, roll no, or mobile..." 
                   onkeyup="performSearch()">
            <button class="btn btn-success" onclick="exportToExcel()">ðŸ“Š Export to Excel</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Roll No</th>
                        <th>Class</th>
                        <th>Fees</th>
                        <th>Mobile No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Student</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="studentForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="studentId">
                
                <div class="form-group">
                    <label for="studentName">Student Name *</label>
                    <input type="text" id="studentName" required>
                </div>

                <div class="form-group">
                    <label for="class">Class *</label>
                    <select id="class" required>
                        <option value="">Select Class</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                        <option value="6th">6th</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rollNo">Roll No *</label>
                    <input type="text" id="rollNo" readonly required>
                    <small style="color: #666; font-size: 12px;">Auto-generated unique 3-digit number</small>
                </div>

                <div class="form-group">
                    <label for="fees">Fees *</label>
                    <input type="number" id="fees" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="mobileNo">Mobile No *</label>
                    <input type="tel" id="mobileNo" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Database key for localStorage
        const DB_KEY = 'students_database';
        let currentEditId = null;

        // Load students on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
        });

        // Get all students from localStorage
        function getStudents() {
            const data = localStorage.getItem(DB_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Save students to localStorage
        function saveStudents(students) {
            localStorage.setItem(DB_KEY, JSON.stringify(students));
        }

        // Generate unique 3-digit roll number
        function generateUniqueRollNo() {
            const students = getStudents();
            let rollNo;
            let attempts = 0;
            const maxAttempts = 1000;
            
            do {
                // Generate random 3-digit number (100-999)
                rollNo = String(Math.floor(Math.random() * 900) + 100).padStart(3, '0');
                attempts++;
                
                if (attempts > maxAttempts) {
                    // Fallback: use timestamp-based number if we run out of attempts
                    rollNo = String(Date.now() % 900 + 100).padStart(3, '0');
                    break;
                }
            } while (students.some(s => s.roll_no === rollNo));
            
            return rollNo;
        }

        // Load and display students
        function loadStudents() {
            const students = getStudents();
            displayStudents(students);
        }

        // Display students in table
        function displayStudents(students) {
            const tbody = document.getElementById('studentsTableBody');
            
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No students found. Click "New Student" to add one.</td></tr>';
                return;
            }

            tbody.innerHTML = students.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${student.student_name}</td>
                    <td>${student.roll_no}</td>
                    <td>${student.class || 'N/A'}</td>
                    <td>â‚¹${parseFloat(student.fees).toFixed(2)}</td>
                    <td>${student.mobile_no}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-edit" onclick="editStudent(${index})">Edit</button>
                            <button class="btn btn-delete" onclick="deleteStudent(${index})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            currentEditId = null;
            // Auto-generate unique roll number
            document.getElementById('rollNo').value = generateUniqueRollNo();
            document.getElementById('studentModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
            document.getElementById('studentForm').reset();
            currentEditId = null;
        }

        // Handle form submit
        function handleSubmit(event) {
            event.preventDefault();
            
            const students = getStudents();
            
            // Generate roll number for new students if not set
            let rollNo = document.getElementById('rollNo').value.trim();
            if (currentEditId === null && !rollNo) {
                rollNo = generateUniqueRollNo();
                document.getElementById('rollNo').value = rollNo;
            }
            
            const studentData = {
                student_name: document.getElementById('studentName').value.trim(),
                class: document.getElementById('class').value,
                roll_no: rollNo,
                fees: parseFloat(document.getElementById('fees').value),
                mobile_no: document.getElementById('mobileNo').value.trim()
            };

            // Validate roll number uniqueness for new students
            if (currentEditId === null) {
                // Adding new student
                const exists = students.some(s => s.roll_no === studentData.roll_no);
                if (exists) {
                    // Generate new roll number if conflict
                    studentData.roll_no = generateUniqueRollNo();
                    document.getElementById('rollNo').value = studentData.roll_no;
                }
                students.push(studentData);
                showMessage('Student added successfully!', 'success');
            } else {
                // Editing existing student - keep original roll number
                const originalStudent = students[currentEditId];
                studentData.roll_no = originalStudent.roll_no; // Keep original roll number
                students[currentEditId] = studentData;
                showMessage('Student updated successfully!', 'success');
            }

            saveStudents(students);
            closeModal();
            loadStudents();
        }

        // Edit student
        function editStudent(index) {
            const students = getStudents();
            const student = students[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentId').value = index;
            document.getElementById('studentName').value = student.student_name;
            document.getElementById('class').value = student.class || '';
            document.getElementById('rollNo').value = student.roll_no;
            document.getElementById('fees').value = student.fees;
            document.getElementById('mobileNo').value = student.mobile_no;
            
            currentEditId = index;
            document.getElementById('studentModal').style.display = 'block';
        }

        // Delete student
        function deleteStudent(index) {
            if (confirm('Are you sure you want to delete this student record?')) {
                const students = getStudents();
                students.splice(index, 1);
                saveStudents(students);
                showMessage('Student deleted successfully!', 'success');
                loadStudents();
            }
        }

        // Search functionality
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const students = getStudents();
            
            if (!query) {
                displayStudents(students);
                return;
            }

            const filtered = students.filter(student => 
                student.student_name.toLowerCase().includes(query) ||
                student.roll_no.toLowerCase().includes(query) ||
                (student.class && student.class.toLowerCase().includes(query)) ||
                student.mobile_no.includes(query)
            );
            
            displayStudents(filtered);
        }

        // Export to Excel
        function exportToExcel() {
            const students = getStudents();
            
            if (students.length === 0) {
                showMessage('No data to export!', 'error');
                return;
            }

            try {
                // Prepare data for Excel
                const worksheetData = [
                    ['ID', 'Student Name', 'Roll No', 'Class', 'Fees', 'Mobile No']
                ];

                // Add student data rows
                students.forEach((student, index) => {
                    worksheetData.push([
                        index + 1,
                        student.student_name,
                        student.roll_no,
                        student.class || 'N/A',
                        student.fees,
                        student.mobile_no
                    ]);
                });

                // Create workbook and worksheet
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet(worksheetData);

                // Set column widths for better formatting
                ws['!cols'] = [
                    { wch: 5 },   // ID
                    { wch: 25 },  // Student Name
                    { wch: 12 },  // Roll No
                    { wch: 10 },  // Class
                    { wch: 12 },  // Fees
                    { wch: 15 }   // Mobile No
                ];

                // Add worksheet to workbook
                XLSX.utils.book_append_sheet(wb, ws, 'Students Report');

                // Generate Excel file and download
                const fileName = `students_report_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);

                showMessage('Excel report exported successfully!', 'success');
            } catch (error) {
                showMessage('Error exporting to Excel: ' + error.message, 'error');
                console.error('Export error:', error);
            }
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
